<!DOCTYPE html>
<html lang="ij">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>20221021sakamoto</title>
</head>
<body>
  <header>
    <div class="header_top">
      <h1>株式会社TECH</h1>
    </div>
    <div class="header_bottom">
      <ul>
        <li>ホーム</li>
        <li>会社情報</li>
        <li>会社概要</li>
        <li>よくある質問</li>
        <li>お問い合わせ</li>
      </ul>
    </div>
  </header>
  <div class="img">
    <div class="img_top">
      <img src="img/mv.png" alt="coachtech">
    </div>
    <div class="img_bottom">
      <p>最新のテクノロジーで<em>社会課題</em>を解決</p>
    </div>
  </div>
  <div class="main">
    <div class="main_top">
      <h2>会社概要</h2>
    </div>
    <div class="main_bottom">
      <table>
        <tr>
          <th>会社名</th>
          <td>株式会社TECH</td>
        </tr>
        <tr>
          <th>代表者</th>
          <td>山田 太郎</td>
        </tr>
        <tr>
          <th>所在地</th>
          <td>東京都渋谷区神宮前</td>
        </tr>
        <tr>
          <th>設立</th>
          <td>2019/07/17</td>
        </tr>
        <tr>
          <th>従業員数</th>
          <td>100人</td>
        </tr>
        <tr>
          <th>資本金</th>
          <td>1000万円</td>
        </tr>
      </table>
    </div>
  </div>
  <div class="inquiry">
    <div class="inquiry_top">
      <h2>お問い合わせ</h2>
    </div>
    <div class="inquiry_bottom">
      <form action="detail.html" method="get">
        <div class="inquiry_bpttom">
          <label for="organization">会社名</label>
          <input type="text" name="organization" id="organization">
        </div>
        <div class="inquiry_bpttom">
          <label for="name">お名前</label>
          <input type="text" name="name" id="name">
        </div>
        <div class="inquiry_bpttom">
          <label for="email">メールアドレス</label>
          <input type="email" name="email" id="email">
        </div>
        <div class="inquiry_bpttom">
          <label for="message">お問い合わせ</label>
          <textarea name="message" id="message" cols="80" rows="10"></textarea>
        </div>
        <div class="inquiry_bpttom">
          <input type="submit" value="お申し込み">
        </div>
      </form>
    </div>
  </div>
  <footer>
    <small>&copysr;2020 TECH inc.ß</small>
  </footer>
</body>
</html>
